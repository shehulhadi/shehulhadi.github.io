<!doctype html>
<html lang="ar">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Abjad circle — clickable letters</title>

<style>
  :root{
    --count: 28;
    --step: calc(360deg / var(--count));
    --radius: 210px;
    --box-w: 62px;
    --box-h: 62px;
    --ring-size: 580px;
    --bg: #ffffff;
    --stroke: #222;
    --font-size-letter: 28px;
  }

  html,body{
    height:100%;
    margin:0;
    background:var(--bg);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    font-family: "Noto Naskh Arabic","Scheherazade New","Amiri",sans-serif;
    direction: rtl;
    text-align:center;
  }

  h1{
    margin-top:25px;
    font-size:32px;
    color:#111;
    font-weight:700;
  }
  
  h4{
    margin-top:25px;
    font-size:32px;
    color:#111;
    font-weight:700;
  }

  .options{
    margin:20px 0 30px 0;
    font-size:20px;
    text-align:left;
  }

  .options label{
    margin:0 15px;
    cursor:pointer;
  }

  a{ text-decoration:none; color:inherit; }

  .stage{ width:var(--ring-size); height:var(--ring-size); position:relative; }

  .ring{
    position:absolute;
    inset:0;
    border-radius:50%;
    border:6px solid var(--stroke);
  }

  .slots{ position:absolute; inset:0; }

  .slot{
    --i: 0;
    position:absolute;
    width:var(--box-w);
    height:var(--box-h);
    left:calc(50% - var(--box-w)/2);
    top:calc(50% - var(--box-h)/2);
    transform:
      rotate(calc(var(--i)*var(--step)))
      translateY(calc(-1 * var(--radius)))
      rotate(calc(-1 * var(--i)*var(--step)));
  }

  .box{
    width:100%; height:100%;
    display:flex; justify-content:center; align-items:center;
    font-size:var(--font-size-letter);
    font-weight:700; color:#000;
  }

  @media (max-width:520px){
    :root{
      --ring-size: 360px;
      --radius: 135px;
      --box-w: 48px;
      --box-h: 48px;
      --font-size-letter: 20px;
    }
  }
</style>

<script>
document.querySelectorAll(".letter-link").forEach(link => {
  link.addEventListener("click", function(e){
    const selected = document.querySelector('input[name="opt"]:checked');
    if (!selected) {
      e.preventDefault();
      alert("A fara zabar jinsi kafin a danna harafi.");
      return false;
    }
    
    // Force the link to include gender parameter
    const gender = selected.value;
    const page = this.getAttribute('href');
    window.location.href = `${page}?gender=${gender}`;
    e.preventDefault(); // Prevent default navigation
  });
});
</script>

</head>
